<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP32 Web Control</title>
    <style>
        /* Definindo o tema dark */
        body {
            background-color: #121212;
            color: #ffffff;
        }

        /* Aplicando estilo à barra de navegação */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Adicionando um container para o conteúdo principal */
        .content {
            padding: 100px 0;
            text-align: center;
        }

        /* Estilo para os botões */
        .button {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px #999;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        /* Estilo para o status dos botões */
        .status {
            display: inline-block;
            margin: 10px;
            font-size: 20px;
        }

        .on {
            color: #4CAF50;
        }

        .off {
            color: #f44336;
        }

        /* Estilo para o modal de login */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;

            border: .login-form {
                width: 300px;
                margin: 0 auto;
                font-family: Arial, Helvetica, sans-serif;
            }

            .login-form h2 {
                text-align: center;
                color: #4CAF50;
            }

            .login-form input[type="text"],
            .login-form input[type="password"] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            .login-form button[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            .login-form button[type="submit"]:hover {
                opacity: 0.8;
            }

            .login-form .cancelbtn {
                width: auto;
                padding: 10px 18px;
                background-color: #f44336;
            }

            .login-form .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
                position: relative;
            }

            .login-form img.avatar {
                width: 40%;
                border-radius: 50%;
            }

            .login-form .container {
                padding: 16px;
            }

            .login-form span.psw {
                float: right;
                padding-top: 16px;
            }

            .login-form span.cancel {
                float: left;
                padding-top: 16px;
            }

            .login-form::after {
                content: "";
                clear: both;
                display: table;
            }

            @media screen and (max-width: 300px) {
                .login-form {
                    width: 100%;
                }

                .login-form input[type="text"],
                .login-form input[type="password"],
                .login-form button[type="submit"] {
                    width: 100%;
                    margin-top: 0;
                }
            }
